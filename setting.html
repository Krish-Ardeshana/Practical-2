<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Student Portal</title>
    <style>
      :root {
        --primary-color: #333;
        --secondary-color: #fff;
        --main-bg: #f5f5f5;
      }
      body.dark {
        --primary-color: #fff;
        --secondary-color: #333;
        --main-bg: #1a1a1a;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: var(--main-bg);
        color: var(--secondary-color);
      }
      nav {
        display: flex;
        flex-wrap: wrap;
        background-color: var(--primary-color);
        padding: 10px;
        justify-content: center;
      }
      nav a {
        color: var(--secondary-color);
        margin: 5px 10px;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        display: flex;
        flex-direction: column;
        gap: 20px;
        min-height: 70vh;
        padding: 20px;
      }
      @media (min-width: 768px) {
        main {
          flex-direction: row;
          flex-wrap: wrap;
        }
      }
      footer {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        text-align: center;
        padding: 10px;
      }
      .theme-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: var(--primary-color);
        color: var(--secondary-color);
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="theme-btn" onclick="document.body.classList.toggle('dark')">
      Switch Theme
    </button>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="login.html">Login</a>
      <a href="profile.html">Profile</a>
      <a href="attendance.html">Attendance</a>
      <a href="timetable.html">Timetable</a>
      <a href="announcement.html">Announcement</a>
      <a href="courses.html">Courses</a>
      <a href="setting.html">Setting</a>
      <a href="contact.html">Contact</a>
      <a href="assignment.html">Assignment</a>
    </nav>
    <main>
      <section style="flex: 1">
        <h1>Settings</h1>
        <p>
          Manage your account settings, change password, update profile
          preferences, and configure notifications.
        </p>
      </section>
    </main>
    <footer>&copy; 2025 Student Portal</footer>
  </body>
</html>
